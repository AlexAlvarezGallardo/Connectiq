name: üêû Bug Report
description: Report a reproducible bug or unexpected behavior
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Please fill out the sections below to help us resolve the issue quickly.
  - type: input
    id: summary
    attributes:
      label: Bug Summary
      description: A brief description of the issue.
      placeholder: "The app crashes when I..."
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to...
        2. Click on...
        3. Error appears...
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Where did it happen?
      placeholder: OS, browser, .NET version, environment (dev/prod)
